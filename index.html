<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>ding</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body onload="loadTheDings()">
    <!-- header + modal -->
    <header>
      <h1>DING.</h1>
    </header>
    <main class="container">
      <div class="content">
        <button
          type="button"
          class="button"
          onclick="doTheDings()"
          id="btn_click"
        ></button>
        <audio id="audio" src="assets/ding.mp3"></audio>
        <audio id="audiOtto" src="assets/sina-oot-pilalla-kohta.mp3"></audio>
        <br />
        <p id="counter"></p>
      </div>
    </main>
    <script>
      $(function() {
        //Connect to the socket
        var socket = io();

        socket.on("connect", function() {
          console.log("Connected!");
        });

        //Listen for server
        socket.on("click_count", function(value) {
          $("#counter").html(value); //Set counter value
        });

        //Sends button click to server
        $("#btn_click").click(function() {
          socket.emit("clicked");
        });
      });
    </script>
  </body>
</html>
